<ion-view view-title="Cars">
  <ion-content >
    <ion-list>
      <ion-item class="card" ng-repeat="(id, car) in vm.cars" href="#/tabs/cars/{{id}}">
        <p class="item">VIN: {{ car.vin | slice }}</p>
        <p class="item">Make: {{ car.make }}</p>
        <p class="item">Model: {{ car.model }}</p>
        <p class="item">Year: {{ car.year }}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
