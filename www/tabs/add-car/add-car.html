<ion-view view-title="Add new car">
  <ion-content>
    <form class="card" role="form" name="formvin" id="form-vin" ng-submit="vm.getCar(vm.vin)">
      <label for="vin" class="item item-input item-floating-label">
        <span class="input-label">VIN (17 chars)</span>
        <input type="text" name="vin" id="vin" required minlength="17" maxlength="17" placeholder="VIN" ng-model="vm.vin" style='text-transform:uppercase'>
      </label>
      <br>
      <br>
      <button type="submit" class="button button-block button-positive">
        Fetch car info
      </button>
    </form>
  </ion-content>
</ion-view>
